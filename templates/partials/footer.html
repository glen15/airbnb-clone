
{% load i18n %}
<footer class="container w-full mx-auto text-center py-5 border-t font-medium text-gray-400">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy us" %}
        </span>
        <span>&copy; 2021 Fairy Cake, Inc. {% trans 'All right reserved' %}.</span>
    </div>
    <div class="mt-10 flex">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-10" id="js-lang">
            <option value="en" 
                {% if LANGUAGE_CODE == 'en' %}
                    selected
                {% endif %}
                >English</option>
            <option value="es" 
                {% if LANGUAGE_CODE == 'es' %}
                    selected
                {% endif %}
                >Spanish</option>
        </select>
    </div>
</footer>
