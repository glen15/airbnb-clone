{% extends 'base.html' %}


{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}
    
{% block search-bar %} 
{% endblock search-bar %}

    

{% block content %}
    <div class="container mx-auto my-10 flex flex-col">
        <div class="my-5">
            <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-1/6 block">Upload Photo</a>
        </div>

        {% for photo in room.photos.all  %}
            <div class="flex justify-between items-center mb-5 border border-gray-400 p-6">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32">
                    <span class="ml-5 text-xl font-medium">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn-link mb-5 bg-green-400">Edit</a>
                    <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn-link mb-5 bg-red-600">Delete</a>
                </div>
            </div>
            
        {% endfor %}
        <div class="flex justify-center mt-5"> 
            <a class=" text-green-400 font-medium" href="{% url 'rooms:edit' room.pk %}">Back to edit room</a>
        </div>
    </div>
{% endblock content %}
